# Docker Toolbox - Tool Definitions
# Single source of truth for all tools
# This file is used to generate:
#   - docker-dev-tools.md (documentation)
#   - install-interactive.ps1 (Windows installer)
#   - install.sh (Linux/macOS installer)

version: "1.0"

# Tool categories
categories:
  - id: terminal-tools
    name: Terminal Tools
    description: Command-line utilities and terminal enhancements

  - id: programming-languages
    name: Programming Languages
    description: Language runtimes and interpreters

  - id: development-environments
    name: Development Environments & IDEs
    description: Complete development environments and IDEs

  - id: static-site-generators
    name: Static Site Generators
    description: Tools for building static websites

  - id: build-task-runners
    name: Build & Task Runners
    description: Task automation and build tools

  - id: testing-tools
    name: Testing Tools
    description: Testing frameworks and tools

  - id: databases
    name: Databases
    description: Database servers and clients

  - id: monitoring
    name: Monitoring & Visualization
    description: Monitoring, metrics, and dashboards

  - id: message-brokers
    name: Message Brokers & IoT
    description: MQTT, message queues, and IoT platforms

  - id: devops-cloud
    name: DevOps & Cloud CLI
    description: Cloud CLIs and infrastructure tools

  - id: code-quality
    name: Code Quality & Linting
    description: Code formatters and linters

  - id: media-documents
    name: Media & Documents
    description: Media processing and document conversion

  - id: networking-security
    name: Networking & Security
    description: Network tools and security scanners

  - id: web-servers-security
    name: Web Servers & Security
    description: Web servers and security tools

  - id: api-development
    name: API Development
    description: API testing and development tools

  - id: git-tools
    name: Git Tools
    description: Git and version control tools

  - id: ai-ml
    name: AI & Machine Learning
    description: AI models and machine learning tools

# Tools
tools:
  # ==================== Terminal Tools ====================

  - name: tmux
    category: terminal-tools
    description: Terminal multiplexer for managing multiple sessions
    image: alpine
    type: ephemeral
    aliases:
      - dttmux
    commands:
      default: |
        docker run --rm -it -v ${PWD}:/workspace -v ~/.tmux.conf:/root/.tmux.conf -w /workspace alpine sh -c "apk add --no-cache tmux bash git && tmux"
    notes: |
      Container and tmux sessions are deleted when you exit. Mount your own `.tmux.conf` for custom settings.

  - name: htop
    category: terminal-tools
    description: Interactive process viewer
    image: alpine
    type: ephemeral
    aliases:
      - dthtop
    commands:
      default: |
        docker run --rm -it --pid=host alpine sh -c "apk add --no-cache htop && htop"

  - name: lazygit
    category: terminal-tools
    description: Simple terminal UI for git commands
    image: lazyteam/lazygit
    type: ephemeral
    aliases:
      - dtlazygit
    commands:
      default: |
        docker run --rm -it -v ${PWD}:/repo -w /repo lazyteam/lazygit

  - name: lazydocker
    category: terminal-tools
    description: Simple terminal UI for Docker management
    image: lazyteam/lazydocker
    type: ephemeral
    aliases:
      - dtlazydocker
    commands:
      default: |
        docker run --rm -it -v /var/run/docker.sock:/var/run/docker.sock lazyteam/lazydocker

  - name: ripgrep
    category: terminal-tools
    description: Lightning-fast search tool (better than grep)
    image: alpine
    type: ephemeral
    aliases:
      - dtrg
    commands:
      default: |
        docker run --rm -v ${PWD}:/data -w /data alpine sh -c "apk add --no-cache ripgrep > /dev/null 2>&1 && rg $args"

  - name: fd
    category: terminal-tools
    description: Fast and user-friendly alternative to find
    image: alpine
    type: ephemeral
    aliases:
      - dtfd
    commands:
      default: |
        docker run --rm -v ${PWD}:/data -w /data alpine sh -c "apk add --no-cache fd > /dev/null 2>&1 && fd $args"

  - name: bat
    category: terminal-tools
    description: Cat clone with syntax highlighting
    image: alpine
    type: ephemeral
    aliases:
      - dtbat
    commands:
      default: |
        docker run --rm -v ${PWD}:/data -w /data alpine sh -c "apk add --no-cache bat > /dev/null 2>&1 && bat $args"

  - name: jq
    category: terminal-tools
    description: Lightweight JSON processor
    image: ghcr.io/jqlang/jq
    type: ephemeral
    aliases:
      - dtjq
    commands:
      default: |
        docker run --rm -i ghcr.io/jqlang/jq $args

  - name: yq
    category: terminal-tools
    description: YAML/JSON/XML processor (like jq for YAML)
    image: mikefarah/yq
    type: ephemeral
    aliases:
      - dtyq
    commands:
      default: |
        docker run --rm -v ${PWD}:/workdir mikefarah/yq $args

  # ==================== Programming Languages ====================

  - name: python
    category: programming-languages
    description: Python 3.12 interpreter and runtime
    image: python:3.12
    type: ephemeral
    aliases:
      - dtpython
      - dtipython
    commands:
      default: |
        docker run --rm -it -v ${PWD}:/app -w /app python:3.12 python $args
      ipython: |
        docker run --rm -it -v ${PWD}:/app -w /app python:3.12 sh -c "pip install -q ipython && ipython"
    examples:
      - description: Run Python script
        command: dtpython script.py
      - description: Interactive Python shell
        command: dtpython
      - description: IPython shell
        command: dtipython

  - name: node
    category: programming-languages
    description: Node.js 22 runtime
    image: node:22
    type: ephemeral
    aliases:
      - dtnode
      - dtnpm
      - dtnpx
      - dtyarn
    commands:
      default: |
        docker run --rm -it -v ${PWD}:/app -w /app node:22 node $args
      npm: |
        docker run --rm -v ${PWD}:/app -w /app node:22 npm $args
      npx: |
        docker run --rm -v ${PWD}:/app -w /app node:22 npx $args
      yarn: |
        docker run --rm -v ${PWD}:/app -w /app node:22 yarn $args

  - name: go
    category: programming-languages
    description: Go language compiler and runtime
    image: golang:1.22
    type: ephemeral
    aliases:
      - dtgo
    commands:
      default: |
        docker run --rm -v ${PWD}:/app -w /app golang:1.22 go $args

  - name: ruby
    category: programming-languages
    description: Ruby interpreter
    image: ruby:3.3
    type: ephemeral
    aliases:
      - dtruby
      - dtirb
      - dtbundle
    commands:
      default: |
        docker run --rm -it -v ${PWD}:/app -w /app ruby:3.3 ruby $args
      irb: |
        docker run --rm -it -v ${PWD}:/app -w /app ruby:3.3 irb
      bundle: |
        docker run --rm -v ${PWD}:/app -w /app ruby:3.3 bundle $args

  - name: cargo
    category: programming-languages
    description: Rust package manager and build tool
    image: rust:latest
    type: ephemeral
    aliases:
      - dtcargo
      - dtrustc
    commands:
      default: |
        docker run --rm -v ${PWD}:/app -v cargo-cache:/usr/local/cargo -w /app rust:latest cargo $args
      rustc: |
        docker run --rm -v ${PWD}:/app -w /app rust:latest rustc $args
    notes: |
      The cargo-cache volume persists downloaded dependencies between runs.

  # ==================== Development Environments ====================

  - name: jupyter
    category: development-environments
    description: Jupyter Notebook for data science and analysis
    image: jupyter/base-notebook
    type: server
    port: 8888
    aliases:
      - dtjupyter
      - dtjupyterlab
      - dtjupyterscipy
    commands:
      default: |
        docker run --rm -p 8888:8888 -v ${PWD}:/home/jovyan/work jupyter/base-notebook
      jupyterlab: |
        docker run --rm -p 8888:8888 -v ${PWD}:/home/jovyan/work jupyter/datascience-notebook
      scipy: |
        docker run --rm -p 8888:8888 -v ${PWD}:/home/jovyan/work jupyter/scipy-notebook
    notes: |
      Access at http://localhost:8888. Copy the token from the logs.

  - name: vscode
    category: development-environments
    description: VS Code Server in browser
    image: codercom/code-server
    type: server
    port: 8080
    aliases:
      - dtvscode
    commands:
      default: |
        docker run --rm -p 8080:8080 -v ${PWD}:/home/coder/project codercom/code-server --auth none
    notes: |
      Access at http://localhost:8080. No authentication by default.

  - name: rstudio
    category: development-environments
    description: RStudio IDE for R programming
    image: rocker/rstudio
    type: server
    port: 8787
    aliases:
      - dtrstudio
      - dtrstudiotidy
    commands:
      default: |
        docker run --rm -p 8787:8787 -e PASSWORD=rstudio -v ${PWD}:/home/rstudio rocker/rstudio
      tidyverse: |
        docker run --rm -p 8787:8787 -e PASSWORD=rstudio -v ${PWD}:/home/rstudio rocker/tidyverse
    notes: |
      Access at http://localhost:8787. Login: rstudio / rstudio

  - name: vert
    category: development-environments
    description: Web-based terminal and development environment
    image: ghcr.io/vert-sh/vert:latest
    type: daemon
    port: 3000
    aliases:
      - dtvert
      - dtvertstop
    is_function: true
    notes: |
      Supports multiple instances on different ports. Container persists between restarts.

  - name: webtop
    category: development-environments
    description: Full Linux desktop environment in browser (no X11 needed)
    image: lscr.io/linuxserver/webtop:ubuntu-mate
    type: daemon
    port: 3000
    aliases:
      - dtwebtop
      - dtwebtopxfce
      - dtwebtopstart
      - dtwebtopstop
      - dtwebtoplogs
    commands:
      default: |
        docker run -d --name=webtop -p 3000:3000 -p 3001:3001 -v webtop-config:/config --shm-size="1gb" --restart unless-stopped lscr.io/linuxserver/webtop:ubuntu-mate
      xfce: |
        docker run -d --name=webtop -p 3000:3000 -p 3001:3001 -v webtop-config:/config --shm-size="1gb" --restart unless-stopped lscr.io/linuxserver/webtop:ubuntu-xfce
      start: docker start webtop
      stop: docker stop webtop
      logs: docker logs webtop -f
    notes: |
      Access at http://localhost:3000. Full Ubuntu desktop with Firefox, terminal, and file manager. Default password: abc

  - name: nodered
    category: development-environments
    description: Flow-based programming for IoT and automation
    image: nodered/node-red
    type: daemon
    port: 1880
    aliases:
      - dtnodered
      - dtnoderedstart
      - dtnoderedstop
      - dtnoderedlogs
    commands:
      default: |
        docker run --rm -p 1880:1880 -v nodered-data:/data nodered/node-red
      start: docker start nodered
      stop: docker stop nodered
      logs: docker logs nodered -f
    notes: |
      Access at http://localhost:1880. Flows stored in nodered-data volume.

  - name: n8n
    category: development-environments
    description: Workflow automation (Zapier/Make alternative)
    image: n8nio/n8n
    type: daemon
    port: 5678
    aliases:
      - dtn8n
      - dtn8nstart
      - dtn8nstop
      - dtn8nlogs
    commands:
      default: |
        docker run --rm -p 5678:5678 -v n8n-data:/home/node/.n8n n8nio/n8n
      start: docker start n8n
      stop: docker stop n8n
      logs: docker logs n8n -f
    notes: |
      Access at http://localhost:5678. Supports 200+ integrations.

  # ==================== AI & Machine Learning ====================

  - name: ollama
    category: ai-ml
    description: Run large language models locally (Llama, Mistral, etc)
    image: ollama/ollama
    type: daemon
    port: 11434
    aliases:
      - dtollama
      - dtollamastart
      - dtollamastop
      - dtollamarun
      - dtollamapull
      - dtollamalist
    commands:
      start: |
        docker run -d --restart unless-stopped -p 11434:11434 -v ollama-data:/root/.ollama --name ollama ollama/ollama
      stop: docker stop ollama
      exec: docker exec -it ollama ollama $args
      run: docker exec -it ollama ollama run $args
      pull: docker exec -it ollama ollama pull $args
      list: docker exec -it ollama ollama list
    notes: |
      Start server first, then pull models. API at http://localhost:11434

  - name: openwebui
    category: ai-ml
    description: ChatGPT-style web interface for Ollama
    image: ghcr.io/open-webui/open-webui
    type: daemon
    port: 3000
    aliases:
      - dtopenwebui
      - dtopenwebuistart
      - dtopenwebuistop
      - dtopenwebuilogs
    commands:
      default: |
        docker run -d --restart unless-stopped -p 3000:8080 -v open-webui-data:/app/backend/data --add-host=host.docker.internal:host-gateway --name open-webui ghcr.io/open-webui/open-webui
      start: docker start open-webui
      stop: docker stop open-webui
      logs: docker logs open-webui -f
    notes: |
      Access at http://localhost:3000. Requires Ollama running. First user to register becomes admin.

# Add more tools here following the same pattern...
