  - name: helm
    category: devops-cloud
    description: Kubernetes package manager
    image: alpine/helm
    type: ephemeral
    aliases:
      - dthelm
    commands:
      default: |
        docker run --rm -v ${PWD}:/apps -v ~/.kube:/root/.kube alpine/helm $args

  # ==================== API Development ====================

  - name: swagger-ui
    category: api-development
    description: Interactive API documentation viewer
    image: swaggerapi/swagger-ui
    type: server
    port: 8080
    aliases:
      - dtswagger
    commands:
      default: |
        docker run --rm -p 8080:8080 -e SWAGGER_JSON=/app/swagger.json -v ${PWD}:/app swaggerapi/swagger-ui

  - name: httpie
    category: api-development
    description: User-friendly HTTP client
    image: alpine
    type: ephemeral
    aliases:
      - dthttp
      - dthttpie
    commands:
      default: |
        docker run --rm -it alpine sh -c "apk add --no-cache httpie > /dev/null 2>&1 && http $args"

  - name: newman
    category: api-development
    description: Postman collection runner
    image: postman/newman
