  # ==================== Databases ====================

  - name: postgres
    category: databases
    description: PostgreSQL relational database
    image: postgres:16
    type: server
    port: 5432
    aliases:
      - dtpostgres
      - dtpsql
    commands:
      default: |
        docker run --rm -p 5432:5432 -e POSTGRES_PASSWORD=secret postgres:16
      psql: |
        docker run --rm -it postgres:16 psql $args

  - name: mysql
    category: databases
    description: MySQL relational database
    image: mysql:8
    type: server
    port: 3306
    aliases:
      - dtmysql
      - dtmysqlclient
    commands:
      default: |
        docker run --rm -p 3306:3306 -e MYSQL_ROOT_PASSWORD=secret mysql:8
      client: |
        docker run --rm -it mysql:8 mysql $args

  - name: redis
    category: databases
    description: Redis in-memory data store
    image: redis:7-alpine
    type: server
    port: 6379
    aliases:
      - dtredis
      - dtrediscli
    commands:
      default: |
        docker run --rm -p 6379:6379 redis:7-alpine
      cli: |
        docker run --rm -it redis:7-alpine redis-cli $args

  - name: mongo
    category: databases
    description: MongoDB NoSQL document database
    image: mongo:7
    type: server
    port: 27017
    aliases:
      - dtmongo
      - dtmongosh
    commands:
      default: |
        docker run --rm -p 27017:27017 mongo:7
      mongosh: |
        docker run --rm -it mongo:7 mongosh $args

  - name: influxdb
    category: databases
    description: Time-series database for IoT and metrics
    image: influxdb:2
    type: daemon
    port: 8086
    aliases:
      - dtinfluxdb
      - dtinfluxstart
      - dtinfluxstop
      - dtinfluxcli
    commands:
      default: |
        docker run --rm -p 8086:8086 -v influxdb-data:/var/lib/influxdb2 influxdb:2
      start: docker start influxdb
      stop: docker stop influxdb
      cli: docker exec -it influxdb influx
    notes: |
      Access UI at http://localhost:8086. Perfect for storing sensor data.

  - name: nocodb
    category: databases
    description: Turn any database into a smart spreadsheet (Airtable alternative)
    image: nocodb/nocodb
    type: daemon
    port: 8080
    aliases:
      - dtnocodb
      - dtnocodbstart
      - dtnocodbstop
      - dtnocodblogs
    commands:
      default: |
        docker run --rm -p 8080:8080 -v nocodb-data:/usr/app/data nocodb/nocodb
      start: docker start nocodb
      stop: docker stop nocodb
      logs: docker logs nocodb -f
    notes: |
      Access at http://localhost:8080. Works with PostgreSQL, MySQL, SQLite.

  # ==================== Monitoring & Visualization ====================

  - name: grafana
    category: monitoring
    description: Beautiful dashboards for metrics and time-series data
    image: grafana/grafana
    type: daemon
    port: 3000
    aliases:
      - dtgrafana
      - dtgrafanastart
      - dtgrafanastop
      - dtgrafanalogs
    commands:
      default: |
        docker run --rm -p 3000:3000 -v grafana-data:/var/lib/grafana grafana/grafana
      start: docker start grafana
      stop: docker stop grafana
      logs: docker logs grafana -f
    notes: |
      Access at http://localhost:3000. Default login: admin/admin

  - name: uptime-kuma
    category: monitoring
    description: Self-hosted uptime monitoring with notifications
    image: louislam/uptime-kuma
    type: daemon
    port: 3001
    aliases:
      - dtuptime
      - dtuptimestart
      - dtuptimestop
      - dtuptimelogs
    commands:
      default: |
        docker run --rm -p 3001:3001 -v uptime-kuma-data:/app/data louislam/uptime-kuma
      start: docker start uptime-kuma
      stop: docker stop uptime-kuma
      logs: docker logs uptime-kuma -f
    notes: |
      Access at http://localhost:3001. Supports 50+ notification services.

  - name: dozzle
    category: monitoring
    description: Real-time Docker container log viewer with web UI
    image: amir20/dozzle
    type: daemon
    port: 8080
    aliases:
      - dtdozzle
      - dtdozzlestart
      - dtdozzlestop
    commands:
      default: |
        docker run --rm -p 8080:8080 -v /var/run/docker.sock:/var/run/docker.sock:ro amir20/dozzle
      start: docker start dozzle
      stop: docker stop dozzle
    notes: |
      Access at http://localhost:8080. Zero configuration needed!

  # ==================== DevOps & Cloud ====================

  - name: localstack
    category: devops-cloud
    description: Local AWS cloud stack for testing (S3, Lambda, DynamoDB, etc)
    image: localstack/localstack
    type: daemon
    port: 4566
    aliases:
      - dtlocalstack
      - dtlocalstackstart
      - dtlocalstackstop
      - dtlocalstacklogs
    commands:
      default: |
        docker run --rm -p 4566:4566 -v localstack-data:/var/lib/localstack localstack/localstack
      start: docker start localstack
      stop: docker stop localstack
      logs: docker logs localstack -f
    notes: |
      All services at http://localhost:4566. Use AWS CLI with --endpoint-url=http://localhost:4566

  - name: vault
    category: devops-cloud
    description: Secrets management by HashiCorp
    image: hashicorp/vault
    type: daemon
    port: 8200
    aliases:
      - dtvault
      - dtvaultstart
      - dtvaultstop
      - dtvaultcli
    commands:
      default: |
        docker run --rm -p 8200:8200 -e VAULT_DEV_ROOT_TOKEN_ID=myroot hashicorp/vault
      start: docker start vault
      stop: docker stop vault
      cli: docker exec -it vault vault $args
    notes: |
      Access at http://localhost:8200. Dev mode token: myroot. NOT for production!

  # ==================== Web Servers & Security ====================

  - name: caddy
    category: web-servers-security
    description: Modern web server with automatic HTTPS
    image: caddy
    type: server
    port: 80
    aliases:
      - dtcaddy
      - dtcaddystart
      - dtcaddystop
      - dtcaddyreload
    commands:
      default: |
        docker run --rm -p 80:80 -p 443:443 -v ${PWD}:/usr/share/caddy caddy
      start: docker start caddy
      stop: docker stop caddy
      reload: docker exec -w /etc/caddy caddy caddy reload
    notes: |
      Automatic SSL certificates from Let's Encrypt. Zero-downtime reloads.

  - name: vaultwarden
    category: web-servers-security
    description: Lightweight Bitwarden password manager server
    image: vaultwarden/server
    type: daemon
    port: 8080
    aliases:
      - dtvaultwarden
      - dtvaultwardenstart
      - dtvaultwardenstop
      - dtvaultwardenlogs
    commands:
      default: |
        docker run --rm -p 8080:80 -v vaultwarden-data:/data vaultwarden/server
      start: docker start vaultwarden
      stop: docker stop vaultwarden
      logs: docker logs vaultwarden -f
    notes: |
      Access at http://localhost:8080. Compatible with Bitwarden clients. Use HTTPS in production!

  # ==================== Message Brokers & IoT ====================

  - name: mosquitto
    category: message-brokers
    description: Lightweight MQTT broker for IoT
    image: eclipse-mosquitto
    type: server
    port: 1883
    aliases:
      - dtmosquitto
      - dtmqttsub
      - dtmqttpub
      - dtmosquittopasswd
    commands:
      default: |
        docker run --rm -p 1883:1883 -p 9001:9001 eclipse-mosquitto
      sub: |
        docker run --rm eclipse-mosquitto mosquitto_sub -h host.docker.internal $args
      pub: |
        docker run --rm eclipse-mosquitto mosquitto_pub -h host.docker.internal $args
      passwd: |
        docker run --rm -v ${PWD}:/mosquitto/config eclipse-mosquitto mosquitto_passwd $args
    notes: |
      Port 1883 for MQTT, 9001 for WebSockets. Use host.docker.internal to connect.

  # ==================== Static Site Generators ====================

  - name: jekyll
    category: static-site-generators
    description: Ruby-based static site generator, popular for GitHub Pages
    image: jekyll/jekyll
    type: server
    port: 4000
    aliases:
      - dtjekyll
      - dtjekyllserve
      - dtjekyllsimple
    commands:
      default: |
        docker run --rm -v ${PWD}:/srv/jekyll jekyll/jekyll jekyll $args
      serve: |
        docker run --rm -v ${PWD}:/srv/jekyll -p 4000:4000 jekyll/jekyll jekyll serve --watch --force_polling
      simple: |
        docker run --rm -v ${PWD}:/site -p 4000:4000 bretfisher/jekyll-serve
      build: |
        docker run --rm -v ${PWD}:/srv/jekyll jekyll/jekyll jekyll build
    notes: |
      The bretfisher/jekyll-serve image auto-runs bundle install and is useful for complex setups.

  - name: hugo
    category: static-site-generators
    description: Fast static site generator written in Go
    image: klakegg/hugo
    type: server
    port: 1313
    aliases:
      - dthugo
      - dthugoserve
    commands:
      default: |
        docker run --rm -v ${PWD}:/src klakegg/hugo $args
      serve: |
        docker run --rm -v ${PWD}:/src -p 1313:1313 klakegg/hugo server --bind 0.0.0.0
      new: |
        docker run --rm -v ${PWD}:/src klakegg/hugo new site mysite
    notes: |
      Access at http://localhost:1313

  - name: mkdocs
    category: static-site-generators
    description: Python documentation generator with beautiful Material theme
    image: squidfunk/mkdocs-material
    type: server
    port: 8000
    aliases:
      - dtmkdocs
      - dtmkdocsserve
    commands:
      default: |
        docker run --rm -v ${PWD}:/docs squidfunk/mkdocs-material $args
      serve: |
        docker run --rm -v ${PWD}:/docs -p 8000:8000 squidfunk/mkdocs-material
      build: |
        docker run --rm -v ${PWD}:/docs squidfunk/mkdocs-material build
      new: |
        docker run --rm -v ${PWD}:/docs squidfunk/mkdocs-material new .
    notes: |
      Access at http://localhost:8000

  # ==================== Build & Task Runners ====================

  - name: just
    category: build-task-runners
    description: Command runner for executing project-specific tasks and recipes
    image: alpine
    type: ephemeral
    aliases:
      - dtjust
    commands:
      default: |
        docker run --rm -v ${PWD}:/workdir -w /workdir alpine sh -c "wget -q https://github.com/casey/just/releases/download/1.16.0/just-1.16.0-x86_64-unknown-linux-musl.tar.gz -O- | tar -xz -C /usr/local/bin && just $args"
    notes: |
      Binary download adds startup time. For frequent use, consider installing natively.

  - name: make
    category: build-task-runners
    description: GNU Make for traditional Makefile execution
    image: alpine
    type: ephemeral
    aliases:
      - dtmake
    commands:
      default: |
        docker run --rm -v ${PWD}:/workdir -w /workdir alpine sh -c "apk add --no-cache make > /dev/null 2>&1 && make $args"
    notes: |
      Supports parallel execution with -j flag.

  # ==================== Testing Tools ====================

  - name: playwright
    category: testing-tools
    description: Browser automation and E2E testing framework
    image: mcr.microsoft.com/playwright:latest
    type: ephemeral
    aliases:
      - dtplaywright
      - dtplaywrighttest
    commands:
      default: |
        docker run --rm -v ${PWD}:/work -w /work -it mcr.microsoft.com/playwright:latest /bin/bash
      test: |
        docker run --rm -v ${PWD}:/work -w /work mcr.microsoft.com/playwright:latest npx playwright test
    notes: |
      Includes Chromium, Firefox, and WebKit browsers.

  # ==================== Code Quality & Linting ====================

  - name: prettier
    category: code-quality
    description: Opinionated code formatter for multiple languages
    image: tmknom/prettier
    type: ephemeral
    aliases:
      - dtprettier
      - dtprettiercheck
      - dtprettierwrite
    commands:
      default: |
        docker run --rm -v ${PWD}:/work tmknom/prettier $args
      check: |
        docker run --rm -v ${PWD}:/work tmknom/prettier --check .
      write: |
        docker run --rm -v ${PWD}:/work tmknom/prettier --write .

  - name: black
    category: code-quality
    description: Python code formatter
    image: cytopia/black
    type: ephemeral
    aliases:
      - dtblack
      - dtblackcheck
    commands:
      default: |
        docker run --rm -v ${PWD}:/data cytopia/black $args
      check: |
        docker run --rm -v ${PWD}:/data cytopia/black --check .

  - name: shellcheck
    category: code-quality
    description: Static analysis tool for shell scripts
    image: koalaman/shellcheck
    type: ephemeral
    aliases:
      - dtshellcheck
    commands:
      default: |
        docker run --rm -v ${PWD}:/mnt koalaman/shellcheck $args

  - name: hadolint
    category: code-quality
    description: Dockerfile linter
    image: hadolint/hadolint
    type: ephemeral
    aliases:
      - dthadolint
    commands:
      default: |
        docker run --rm -i hadolint/hadolint < Dockerfile

  - name: markdownlint
    category: code-quality
    description: Markdown linter
    image: tmknom/markdownlint
    type: ephemeral
    aliases:
      - dtmarkdownlint
    commands:
      default: |
        docker run --rm -v ${PWD}:/work tmknom/markdownlint $args

  # ==================== Media & Documents ====================

  - name: pandoc
    category: media-documents
    description: Universal document converter (Markdown, PDF, DOCX, etc)
    image: pandoc/latex
    type: ephemeral
    aliases:
      - dtpandoc
    commands:
      default: |
        docker run --rm -v ${PWD}:/data pandoc/latex $args
    examples:
      - description: Convert Markdown to PDF
        command: dtpandoc input.md -o output.pdf
      - description: Convert DOCX to Markdown
        command: dtpandoc input.docx -o output.md

  - name: ffmpeg
    category: media-documents
    description: Media processing tool for video and audio
    image: jrottenberg/ffmpeg
    type: ephemeral
    aliases:
      - dtffmpeg
    commands:
      default: |
        docker run --rm -v ${PWD}:/tmp jrottenberg/ffmpeg $args
    examples:
      - description: Convert video to MP4
        command: dtffmpeg -i input.avi output.mp4

  - name: imagemagick
    category: media-documents
    description: Image manipulation and conversion
    image: dpokidov/imagemagick
    type: ephemeral
    aliases:
      - dtconvert
      - dtidentify
      - dtmogrify
    commands:
      default: |
        docker run --rm -v ${PWD}:/imgs dpokidov/imagemagick convert $args
      identify: |
        docker run --rm -v ${PWD}:/imgs dpokidov/imagemagick identify $args
      mogrify: |
        docker run --rm -v ${PWD}:/imgs dpokidov/imagemagick mogrify $args

  - name: yt-dlp
    category: media-documents
    description: Download videos from YouTube and other sites
    image: jauderho/yt-dlp
    type: ephemeral
    aliases:
      - dtytdlp
    commands:
      default: |
        docker run --rm -v ${PWD}:/downloads jauderho/yt-dlp $args

  - name: typst
    category: media-documents
    description: Modern markup-based typesetting system
    image: ghcr.io/typst/typst
    type: ephemeral
    aliases:
      - dttypst
      - dttypstwatch
    commands:
      default: |
        docker run --rm -v ${PWD}:/data ghcr.io/typst/typst compile $args
      watch: |
        docker run --rm -v ${PWD}:/data ghcr.io/typst/typst watch $args

  - name: latex
    category: media-documents
    description: LaTeX document preparation system
    image: texlive/texlive
    type: ephemeral
    aliases:
      - dtpdflatex
      - dtlatexmk
      - dtxelatex
    commands:
      default: |
        docker run --rm -v ${PWD}:/workdir -w /workdir texlive/texlive pdflatex $args
      latexmk: |
        docker run --rm -v ${PWD}:/workdir -w /workdir texlive/texlive latexmk -pdf $args
      xelatex: |
        docker run --rm -v ${PWD}:/workdir -w /workdir texlive/texlive xelatex $args

